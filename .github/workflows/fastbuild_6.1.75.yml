          # KSU_VERSION_FULL: å®Œæ•´ç‰ˆæœ¬å®šä¹‰
          VERSION_DEFINITIONS=$(cat << EOF
          define get_ksu_version_full
          v\\$1-SukiSU-cctv18
          endef

          KSU_VERSION_API := $KSU_API_VERSION
          KSU_VERSION_FULL := v$KSU_API_VERSION-SukiSU-cctv18
          EOF
